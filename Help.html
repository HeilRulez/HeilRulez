<link rel="icon" href="./ico.png"> <!--   И так работает ХЗ -->
   <!-- <link rel="stylesheet icon" href="./ico.png" type="image/png">  С PNG-->
    <!-- <link rel="shortcut icon" href="./icon.ico">    ВЕРНЫЙ ВАРИАНТ -->

<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Для указания устройства для браузера. name-значения метатега, 
      content-инструкция браузеру. width...-инструкция занимать всю ширину экрана.
      initial...-что на всех экранах маштаб 1:1, без маштабирования. -->

<meta name="description" content="Тут описание контента страницы">   <!-- для поисковиков важно -->

<meta name="keywords" content="чтото"> <!-- Ключевые слова о сайте. Тоже для поисковиков -->

<meta name="author" content="C.C."> <!-- Авторы. Каждый тег- один автор. Для поисковиков -->

<!--_______________________________________________________-->

<!-- Семантика -->

<header></header> <!-- Шапка -->
<nav></nav> <!-- Меню -->
<main></main>  <!-- Основной контент -->
<section></section>  <!-- Смысловой блок -->
<footer></footer> <!-- Подвал -->

<article>      <!-- Обрамление статьи для симантики -->
   <h2></h2>
   <p></p>
</article>

<blockquote cite="#"></blockquote>  <!-- Блок цитаты -->

<!-- _______________Таблица _______________-->

<table>
   <caption>Заголовок таблицы</caption>

   <thead>
      <tr>
         <th></th>      <!-- Первая строка (tr) с тегами ячеек th, для заголовков -->
      </tr>
   </thead>

   <tbody>
      <tr>           <!-- Строка -->
         <td></td>      <!-- Ячейка -->
         <td colspan="3">Займёт 3 столбца</td>
      </tr>
      <tr rowspan="3">Займёт 3 ячейки</tr>
   </tbody>

   <tfoot></tfoot>
</table>

<!-- ______________Фрейм_____________ -->

<iframe width="100%" 
         height="100%" 
         allowfullscreen 
         frameborder="0"
         src="#"></iframe>

      <!-- Контейнер для вставки контента.
         allowfullscreen - разрешает полноэкранный режим
            frameborder - по умолчанию есть ("1"), по факту не нужна рамка ("0")
            allowtransparency="true" - прозрачный фон фрэйма
      -->

<!-- Медийные вставки -->

<video src="url"></video>     <!-- Форматы mp4, mov, webm, ogg-->

<video width="320" height="240" controls>
   <source src="url.mp4" type="video/mp4">
   <source src="url.ogg" type="video/ogg">
</video>   <!-- Дял кросбраузерности. Если не сработает первый, 
         попробует второй. Можно проверить поддерживаемый формат 
         браузером на Can i use. -->

<video autoplay controls loop muted poster="url.gif">
   <!-- autoplay - Воспроизведение начнётся сразу после загрузки, 
                  если пользовотель явно не запретил это.
         controls - Панель управлением видео. 
         loop - Замкнутое воспроизведение. 
         muted - Отключен звук. 
         poster="url.gif" - Картинка, пока видео загружается или не запущено. 
                              Или будет первый кадр по завершению загрузки. -->
</video>

<audio src="url"></audio>         <!-- Форматы mp3, wav, ogg-->

<audio autoplay controls loop muted>
   <source src="url" type="audio/mp3">
</audio>

<!-- _____________ Картинки ________________-->

<img src="https://" width="" height="" alt="">      <!-- простая вставка -->

<picture>
   <source media="(min-width: 1024px)" srcset="https://">      <!-- меняется динамически -->
   <source media="(min-width: 768px)" srcset="https://">
   <source media="(min-width: 360px)" srcset="https://">
   <img src="https://" alt="">
</picture>

<figure>
   <img src="https://" width="" height="" alt="">
   <figcaption>Тут описание картинки</figcaption>
</figure>
<!--______________ Ещё тэги __________________-->

<abbr title="HyperText Markup Language">HTML</abbr>  <!-- Абривиатура -->


<input list="list">
<datalist id="list">                      <!-- Выборвариантов заполнения поля из выпадающего сыписка -->
   <option value="Вариант_1"></option>
   <option value="Вариант_2"></option>
   <option value="Вариант_3"></option>
</datalist>


<meter value="0" max="100" low="10" high="60"></meter>      <!-- что то типа прогресса -->
<meter value="20" max="100" low="40" high="60"></meter>
<meter value="50" max="100" low="10" high="60"></meter>
<meter value="100" max="100"></meter>


<progress value="30" max="100"></progress>      <!-- прогресс бар -->


<noscript>Это покажет если скрипты отключены</noscript>


<mark>Цветное выделение текста</mark>
