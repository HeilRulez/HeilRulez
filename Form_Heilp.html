<form action="адрес программы обработчика" method="GET(или)POST"></form>

<input  type="text">   <!-- для текста -->

<input type="number">    <!-- для чисел.На мобильном устройстве вместо 
                         стандартной будет вызвана клавиатура с цифрами, 
                          как на кнопочном телефоне -->

<input type="email" placeholder="подсказка">   <!-- для электронной почты. Браузер проверяет, есть 
                         ли в этом поле точка и @ («коммерческое “эт”») 
                       — обязательные символы для доменного имени. -->

<input type="password" required >              <!-- для паролей. Вместо символов 
                                         отображаются звездочки или точки  -->
     
<input type="tel">           <!-- для номеров телефонов. Отобразится цифровая 
                                 клавиатура, как и для number -->
  
<input type="url">   <!-- для адреса сайта -->

     
<input type="color">   <!-- для интерфейса выбора цвета.
                        В разных браузерах может отображаться по-разному. -->

<input type="search">   <!-- поисковой запрос -->

<input type="hidden" value="Данные">    <!-- скрытое поле для передачи данных без изменения -->

<input type="range" min="10" max="20" step="2">   <!-- создает "ползунок", который можно двигать 
                                                   от максимального до минимального значения.-->

<input type="radio" name="для свызи" checked>          <!-- поле единичного выбора (радиокнопка) -->

<input type="checkbox" name="ключ для отправки" id="для лейбла" value="значение">    <!-- поле множественного выбора (флажок) --> 

 <!-- Поля ввода для указания времени и даты: -->
 
<input type="date">     <!-- дата без времени: 07/03/2009  -->
  
<input type="datetime-local">         <!-- дата со временем: 04/10/1957 22:28 -->

<input type="month">       <!-- месяц и год: 1988-11 -->

<input type="week">        <!-- неделя и год: 2018-W45 -->

<input type="time">           <!-- время: 03:14 -->

<!-- Действия к форме -->

<input type="file">   <!-- Поле для загрузки файла -->

<input type="reset">    <!-- Кнопка «Сбросить». При нажатии
                            устанавливает все поля формы на
                            значения по умолчанию -->

<input type="submit">   <!-- Кнопка ”Submit“ (переводится как
                            отправить на рассмотрение). Отправляет
                              данные формы на сервер -->

<input type="image">        <!-- То же, что и submit, но вместо
                              кнопки будет картинка  -->

<button type="submit">Отправить</button>    <!-- Отправит форму -->

<button type="reset">Сбросить</button>    <!-- Сбросит форму -->


<!-- Другие теги -->

<textarea>   <!-- Текстовое поле -->
  <!--  Атрибуты
    autofocus   - в фокусе при загрузки
    disabled    - не активное поле, не доступное
    readonly    - активное но недоступно для редактирования
    placeholder="подпись"   - полу-прозрачная подпись до ввода
    maxlength="5"           - максимальное число символов
    required                - обязательное к заполнению
  -->
</textarea>


<!-- Выпадающий список с пунктами -->

<select multiple>    <!-- атрибут для множественного выбора-->
  <optgroup label="Подпись">  <!--группировка вариантов с подписью-->
    <option disabled></option>
    <option selected></option>
    <option></option>
  </optgroup>
</select>

<select>
  <optgroup label="Подпись"></optgroup>
</select>

<label for="First-name">Имя</label>
<input type="text" id="First-name">   <!-- Связывание ярлыка. Либо, помещать внутрь. -->

<fieldset>          <!-- визуальное группирование формы рамкой с надписью -->
  <legend>Тут подпись группы</legend>
</fieldset>


<input list="list">
<datalist id="list">                      <!-- Выборвариантов заполнения поля из выпадающего сыписка -->
   <option value="Вариант_1"></option>
   <option value="Вариант_2"></option>
   <option value="Вариант_3"></option>
</datalist>
