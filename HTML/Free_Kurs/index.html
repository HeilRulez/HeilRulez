<body id="bigBoss">
    <div id="boss">
        <h1 id="bigMessage" class="highlight summer">What's happening?</h1>
        <h1 id="bigMessage_2" class="highlight summer">What's happening?</h1>
    </div>
    <div></div>
    <p></p>
</body>


<script>
    console.clear();

    function theDOMElementWalker(node) {
        if (node.nodeType == Node.ELEMENT_NODE) {
            console.log(node.tagName);
            node = node.firstChild;

            while (node) {
                theDOMElementWalker(node);
                node = node.nextSibling;
            };
        };
    };
    let selected = document.querySelector("#bigBoss");
    theDOMElementWalker(selected);

</script>
