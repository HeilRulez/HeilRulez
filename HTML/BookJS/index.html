    <script>
        function stopWatch() {          //Показывает время выполнения кода
            let startTime = Date.now();     //фиксация времени запуска. После работы функции она исчезает. 
                                            //Переенная остаётся в "замыкании" с использующей её функцией getDeley.

            function getDelay() {
                let elapsedTime = Date.now() - startTime;   // расчёт разницы от первого запуска, для дальнейшего вычисления
                alert(elapsedTime + ' миллисек.');
            }

            return getDelay;  // возвращает прошедшее время
        }

        let timer = stopWatch();

        for (let i = 0; i < 1000000; i++) {     //какой-то любой процесс, для которого считаем время выполнения
            let foo = Math.random() * 10000;
        }

        timer();  //вызываем возвращаемую фунуцию
    </script>
